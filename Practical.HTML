<!DOCTYPE html>
<html>
<head>
<title>Student Registration Form</title>
</head>
<body>
<h2>Student Registration Form</h2>
<form method="post" action="submit_form.php">
<label for="name">Full Name:</label><br>
<input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>
<label for="email">Email:</label><br>
<input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>
<label for="phone">Phone Number:</label><br>
<input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>
<label for="course">Course:</label><br>
<input type="text" id="course" name="course" placeholder="Enter your course name" required><br><br>
<label for="password">Password:</label><br>
<input type="password" id="password" name="password" placeholder="Create a password" required><br><br>
<input type="submit" value="Register">
</form>
</body>
</html>
