<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Product Grid</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
    }

    h2 {
        text-align: center;
        margin: 30px 0;
        font-size: 24px;
    }

    
    .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        width: 90%;
        margin: auto;
    }

 
    .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card img {
        width: 80px;
        height: 80px;
        margin-bottom: 10px;
    }

    .card h3 {
        margin: 5px 0;
        font-size: 18px;
    }

    .card p {
        margin: 8px 0;
        font-size: 14px;
        color: #555;
    }

    .price {
        font-weight: bold;
        margin-top: 5px;
    }
    /* Tablet: 2 Columns */
    @media(max-width: 900px) {
        .grid-container {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    /* Mobile: 1 Column */
    @media(max-width: 600px) {
        .grid-container {
            grid-template-columns: 1fr;
        }
    }
</style>

</head>
<body>

<h2>Responsive Product Grid</h2>

<div class="grid-container">

    <div class="card">
        <img src="" alt="">
        <h3>Product 1</h3>
        <p>High-quality item with great features.</p>
        <div class="price">₹499</div>
    </div>

    <div class="card">
        <img src="" alt="">
        <h3>Product 2</h3>
        <p>Durable and stylish for daily use.</p>
        <div class="price">₹799</div>
    </div>

    <div class="card">
        <img src="" alt="">
        <h3>Product 3</h3>
        <p>Lightweight and comfortable.</p>
        <div class="price">₹1,299</div>
    </div>

    <div class="card">
        <img src="" alt="">
        <h3>Product 4</h3>
        <p>Trendy design with premium quality.</p>
        <div class="price">₹999</div>
    </div>

</div>

</body>
</html>
