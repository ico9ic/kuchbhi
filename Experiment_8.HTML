<!DOCTYPE html>
<html>
<head>
    <title>Student Cards</title>

    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
        }

        .outer-box {
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
        }

        .card-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 40px;
        }

        .card {
            width: 250px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        .circle {
            width: 80px;
            height: 80px;
            background: #1e90ff;
            border-radius: 50%;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .card p {
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <div class="outer-box">

        <div class="card-row">

            <!-- JEET -->
            <div class="card">
                <div class="circle">JK</div>
                <h3 style="margin-top:15px;">Jeet Kumar</h3>
                <p>B.Tech - CSE</p>
                <p>Roll No: 21CS1007</p>
                <p>1st Year</p>
            </div>

            <!-- ASHA -->
            <div class="card">
                <div class="circle">AR</div>
                <h3 style="margin-top:15px;">Asha Rani</h3>
                <p>B.Tech - IT</p>
                <p>Roll No: 21IT1012</p>
                <p>1st Year</p>
            </div>

            <!-- ROHIT -->
            <div class="card">
                <div class="circle">RK</div>
                <h3 style="margin-top:15px;">Rohit Kumar</h3>
                <p>B.Tech - ECE</p>
                <p>Roll No: 21EC1009</p>
                <p>1st Year</p>
            </div>

        </div>

    </div>

</body>
</html>
