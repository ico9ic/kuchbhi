<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="EXP_5.css">
</head>
<body>

    <header>
        <h1>Student Registration Form</h1>
        <p>Please fill in your details to register</p>
    </header>

    <section class="form-section">
        <form action="#" method="post">

            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="example@student.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Mobile Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter 10-digit number" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">-- Select Gender --</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="course">Select Course:</label>
                <select id="course" name="course" required>
                    <option value="">-- Choose Course --</option>
                    <option value="btech">B.Tech</option>
                    <option value="bca">BCA</option>
                    <option value="bsc">B.Sc Computer Science</option>
                    <option value="mca">MCA</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Enter your full address" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="password">Create Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>

            <div class="form-buttons">
                <button type="submit">Register</button>
                <button type="reset" class="reset-btn">Clear</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Student Registration Portal</p>
        <p>MADE BY ANSH SHARMA (2025B01010543)</p>
    </footer>

</body>
</html>
